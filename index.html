<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-The Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>SIMON</h1>
        <h2>The classic game of memory!</h2>
    </header>
    <div class="button-container">
            <button class="modal-buttons" id="openModal">About Simon</button>
            <button class="how-to-button">How To Play</button>
            <button class="difficulty-button">Difficulty</button>
            <button class="high-score-button">High Scores</button>
            

    </div>
    <div>
        <h3 class="player-turn">Test</h3>
    </div>
    
   
    <div class="game-board">
        <div class="play-button-container">
            <button id="play-button">Play</button>
        </div>
        <div class="color-buttons" id="red-button"></div>
        <div class="color-buttons" id="green-button"></div>
        <div class="color-buttons" id="yellow-button"></div>
        <div class="color-buttons" id="blue-button"></div>
    </div>
    
    <div class="modal">
        <div class="modal-textbox">
            <h3>About Simon!</h3>
            <p></p>
            <p></p>
            <p></p>
            <div class="modal-footer">
                <button class="modal-buttons" id="close" href="#">Close</button>
            </div>
        </div>
    </div>

    <div class="how-to-modal">
        <div class="how-to-modal-textbox">
            <h3>How to play Simon! </h3>
            <ul">
                <li></li>
                <li></li>
                </ul>
                <div class="how-to-modal-footer">
                    <button class="modal-buttons" id="how-to-close" href="#">Close</button>
                </div>
    <script src="script.js"></script>
</body>

</html>
